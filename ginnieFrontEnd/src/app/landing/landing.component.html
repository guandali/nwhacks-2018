<div class="page-header" data-parallax="true" style="background-image: url('../assets/img/landing-home.jpeg');">
    <div class="filter"></div>
    <div class="container">
        <div class="moving-clouds" style="background-image: url('assets/img/hashtags.png'); "></div>
        <div class="motto text-center">
            <h1>Upload your picture</h1>
            <h3>Drag-and-Drop or upload your image</h3>
            <br />
            <!-- <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn btn-outline-neutral btn-round"><i class="fa fa-play"></i>Watch video</a> -->
            <div class="form_controls">
				<div class="btn btn-outline-neutral btn-round">
					<label for="fileupload">Upload</label>
					<!-- onChange hanlder resets the input value to get the change event when uploading the same file consecutively -->
					<input type="file" id="fileupload" #fileInput ng2FileSelect [style.display]="'none'" [uploader]="uploader" (change)="fileInput.value=''" multiple />
				</div>
			</div>
            <br><br />
            <div class="file" *ngFor="let response of responses; let i = index">
                    <h3>{{response.file.name}}</h3>
                    <div class="status">
                        Uploading... {{response.progress}}%
                        <div *ngIf="!response.status">In progress</div>
                        <div class="status-code" *ngIf="response.status">Upload completed with status code {{response.status}}</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" role="progressbar" [style.width.%]="response.progress"></div>
                    </div>
                    <div class="form_line">
                        <div class="form_controls">
                            <div class="preview">
                                <!-- Consider using https://github.com/valor-software/ng2-file-upload/issues/461 for image preview -->
                            </div>
                        </div>
                    </div>
                    <div class="info">
                        <table>
                            <tr *ngFor="let property of getFileProperties(response.data)">
                                <td> {{ property.key }} </td>
                                <td> {{ property.value | json}} </td>
                            </tr>
                        </table>
                    </div>
                </div>
            <!-- <form action="fileupload"
                class="dropzone" id="my-awesome-dropzone"  #fileInput ng2FileSelect [uploader]="uploader" placeholder=" Drag-and-drop or click here to upload your image!">
            </form> -->
        </div>
    </div>
</div>
